<template name="results">
  <div class="results container">
    <h5>
      <i class="ion-podium"></i>
      Results
    </h5>

    <div class="info-box">
      <div class="info-text">
        <i class="ion-ios-information-outline"></i> Functions here don't have any logic. <br>
        For visualization the data provided here is setted randomly.
      </div>
    </div>
    <div class="symptom-course">
      <h6>Week Course</h6>
      <div class="info-icon"><i class="ion-ios-help-outline"></i></div>
      <div class="info-box">
        <div class="info-text">
          The graphic below is showing your course for the current week.
          Values included are from your entries.
        </div>
      </div>
      <p class="week">23 - 28 February, 2017</p>
      <div class="legende">
        <div class="circle ct-series-a"></div>
        <span>Symptom-Intensity</span>
        <div class="circle ct-series-b"></div>
        <span>Stress-Level</span>
        <div class="circle ct-series-c"></div>
        <span>Food-Tempo</span>
      </div>
      <div class="ct-chart-food ct-perfect-fourth"></div>
    </div>

    <div class="food-intolerance">
      <h6>possible Food Intolerances </h6>
        <div class="info-icon"><i class="ion-ios-information-outline"></i></div>
        <div class="info-box">
          <div class="info-text">
            The results in this section are only possible tendencies.
            They do not replace a medical consultation or advice.
          </div>
        </div>
      <div class="ct-chart-intolerance ct-perfect-fourth"></div>
    </div>
  </div>
</template>
