<template name="symptomsItem">
  <div class="card amber darken-1">
    <ul class="card-content">
      <li class="items">
      <p><span class="title">Symptoms: </span> {{symptoms}}</p>
      <p><span class="title">Date: </span>{{date}}</p>
      <p><span class="title">Duration: </span>{{duration}}</p>
      <p><span class="title">Intensity: </span>{{intensityName}}</p>
      <p><span class="title">Physical State: </span>{{physicalStateName}}</p>
      <p><span class="title">Notes: </span>{{notes}}</p>
    </li>
  </ul>
  <div class="card-action amber darken-3">
    <a href="#modalDelete" class="modal-trigger waves-effect waves-light btn red"><i class="ion-trash-b red"></i></a>
    <a id="updateSymptoms" class="waves-effect waves-light btn right">
      <i class="ion-edit teal lighten-1"></i>
    </a>
  </div>
 </div>
 <div id="modalDelete" class="modal">
   <div class="modal-content">
     <p>Are you sure you want to delete? <br> You can't undo this step</p>
     <div class="modal-footer">
       <a href="#!" class=" modal-action modal-close waves-effect waves-green btn left red">Cancel</a>
       <a href="#!" id="deleteSymptoms" class=" modal-action modal-close waves-effect waves-green btn right">Submit</a>
     </div>
   </div>
 </div>
</template>
