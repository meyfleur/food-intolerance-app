<template name="dashboard">
    <div class="dashboard">
        <div class="container">
            <h5>Dashboard</h5>
            <div class="row">
                <div class="col s12 m6 l6">
                    <a href="{{pathFor '/add-food'}}" class="add-food">
                        <div class="card-panel light-blue lighten-1">
                            <div class="icons">
                                <i class="ion-fork"></i>
                                <i class="ion-knife"></i>
                                <i class="ion-pizza"></i>
                            </div>
                            <p>add Food & Drink</p>
                        </div>
                    </a>
                </div>
                <div class="col s12 m6 l6">
                    <a href="{{pathFor '/add-symptoms'}}" class="add-symptoms">
                        <div class="card-panel amber darken-3">
                            <div class="icons">
                                <i class="ion-ios-pulse-strong"></i>
                                <i class="ion-ios-body"></i>
                            </div>
                            <p>add Symptoms</p>
                        </div>
                    </a>
                </div>
                <div class="col s12 m6 l6">
                    <a href="{{pathFor '/results'}}" class="results">
                        <div class="card-panel green lighten-1">
                            <div class="icons">
                                <i class="ion-podium"></i>
                            </div>
                            <p>Results</p>
                        </div>
                    </a>
                </div>
                <div class="col s12 m6 l6">
                    <a href="{{pathFor '/food-symptoms-list'}}" class="list">
                        <div class="card-panel yellow darken-1">
                            <div class="icons">
                                <i class="ion-android-list"></i>
                            </div>
                            <p>Food-Symptoms List</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
