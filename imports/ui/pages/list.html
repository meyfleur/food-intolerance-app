<template name="list">
  <div class="list container">
    <h4>List</h4>
    <div class="row">
      <div class="col s12 m6">
        {{#each food}}
          {{>foodItem}}
        {{/each}}
      </div>
      <div class="col s12 m6">
        {{#each symptoms}}
          {{>symptomsItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
