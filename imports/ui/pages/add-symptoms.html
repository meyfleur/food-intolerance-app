<template name="addSymptoms">
    <div class="add-symptoms">
        <div class="container">
          <div class="row ">
              <h5 class="col m12">add Symptoms</h5>
              <div class="col m6">
                  <div class="date-picker">
                      <label>Date:</label>
                      <input type="date" class="datepicker">
                  </div>
                  <div class="time-picker">
                      <label for="timepicker">Time:</label>
                      <input class="timepicker" value="{{getCurrentTime}}">
                  </div>
              </div>
              <div class="col m6">
                <label for="symptom-name">Symptom:</label>
                <input class="symptom-name" type="text">
                <label for="intensity">Intensity:</label>
                <input type="text" id="symptom-intensity-slider" name="symptom-intensity" value="" />
              </div>
           </div>
           <div class="row">
             <div class="col m6">
               <a href="{{pathFor 'dashboard'}}"><button class="waves-effect red btn left">Cancel</button></a>
               <a href="{{pathFor 'food-symptoms-list'}}"><button class="waves-effect waves-green btn right">Submit</button></a>
             </div>
           </div>
        </div>
    </div>
    <script>
      $(function() {
        $('.datepicker').pickadate({
          close: 'submit',
          onStart: function() {
             var date = new Date()
             this.set('select', [date.getFullYear(), date.getMonth(), date.getDate()]);
           }
         });
         $('.timepicker').lolliclock();
         $('#symptom-intensity-slider').ionRangeSlider({
           values: ['light', 'middle', 'strong'],
           grid: true,
           from: 0
        });
      });
    </script>
</template>
