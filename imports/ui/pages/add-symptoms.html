<template name="addSymptoms">
    <div class="add-symptoms">
        <div class="container">
          <div class="row ">
              <h5 class="col m12">add Symptoms</h5>
              <div class="col m6">
                  <div class="date-picker">
                      <label>Date:</label>
                      <input type="date" class="datepicker">
                  </div>
                  <div class="duration-picker">
                      <label for="time">Duration:</label>
                      <input class="durationpicker" value="pick the duration">
                  </div>
                  <div class="notes">
                    <label for="note">Notes:</label>
                    <textarea id="symptom-note" class="materialize-textarea"></textarea>
                  </div>
              </div>
              <div class="col m6">
                <div class="name">
                  <label for="symptom-name">Symptoms:</label>
                  <input class="symptom-name" type="text">
                </div>
              </div>
              <div class="intensity col m6">
                <label for="symptom-intensity">Intensity:</label>
                <input type="text" id="symptom-intensity-slider" name="symptom-intensity" value="" />
              </div>
              <div class="stress col m6">
                <label for="stress-lvl">Physical State:</label>
                <input type="text" id="physical-state-slider" name="stress-lvl" value="" />
              </div>
           </div>
           <div class="row">

           </div>
           <div class="row">
             <div class="col m6">
               <a href="{{pathFor 'dashboard'}}"><button class="waves-effect red btn left">Cancel</button></a>
               <a href="{{pathFor 'food-symptoms-list'}}"><button class="waves-effect waves-green btn right">Submit</button></a>
             </div>
           </div>
        </div>
    </div>
</template>
