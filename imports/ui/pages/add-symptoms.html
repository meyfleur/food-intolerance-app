<template name="addSymptoms">
    <div class="add-symptoms">
        <div class="container">
            <h5>
              <i class="ion-ios-pulse-strong"></i>
              <i class="ion-ios-body"></i>
              Add Symptoms
            </h5>
            <form class="insert-symptoms">
              <div class="row">
                <div class="col s12 m6">
                    <div class="date-picker">
                        <label>Date:</label>
                        <input type="date" name="date" class="datepicker">
                    </div>
                    <div class="time-picker">
                      <label for="time">Time:</label>
                      <input class="timepicker" name="timepicker" value="{{getCurrentTime}}" onkeydown="return false">
                    </div>
                    <div class="duration-picker">
                        <label for="time">Duration:</label>
                        <input class="durationpicker" name="duration" value="00:05 hours">
                    </div>
                    <div class="notes">
                      <label for="note">Notes:</label>
                      <textarea name="notes" class="materialize-textarea"></textarea>
                    </div>
                </div>
                <div class="col s12 m6">
                  <div class="name">
                    <label for="symptom-name">Symptoms:</label>
                    <input type="text" name="symptoms" data-role="materialtags" placeholder="+ Enter to add Tag"/>
                  </div>
                </div>
                <div class="intensity col s12 m6">
                  <label for="symptom-intensity">Intensity:</label>
                  <input type="text" id="symptom-intensity-slider" name="intensity" value="" />
                </div>
                <div class="stress col s12 m6">
                  <label for="stress-lvl">Physical State:</label>
                  <input type="text" id="physical-state-slider" name="physicalState" value="" />
                </div>
              </div>
           <div class="row">
             <div class="col s12 m6">
               <a href="{{pathFor '/dashboard'}}"><button class="waves-effect red btn left">Cancel</button></a>
               <a href="#"><button type="submit" class="waves-effect waves-green btn right">Submit</button></a>
             </div>
           </div>
         </form>
      </div>
    </div>
</template>
