<template name="addFood">
    <div class="add-food">
        <div class="container">
          <h5>add Food</h5>
          <form class="insert-food">
            <div class="row">
              <div class="col s12 m6">
                <div class="date-picker">
                    <label>Date:</label>
                    <input type="date" name="datepicker" class="datepicker">
                </div>
                <div class="time-picker">
                  <label for="time">Time:</label>
                  <input class="timepicker" name="timepicker" value="{{getCurrentTime}}">
                </div>
                <div class="medicaments">
                  <label for="note">Medicaments:</label>
                  <input class="note" type="text" name="medicaments" value="">
                </div>
                <div class="notes">
                  <label for="note">Notes:</label>
                  <textarea class="materialize-textarea" name="notes"></textarea>
                </div>
              </div>
              <div class="col s12 m6">
                <label for="food-name">Food:</label>
                <input type="text" name="food" data-role="materialtags" placeholder="+ Enter to add Tag"/>
                <label for="drink-name">Drink:</label>
                <input type="text" name="drink" data-role="materialtags" placeholder="+ Enter to add Tag"/>
                <div class="stress">
                  <label for="stress-lvl">current Stress Level:</label>
                  <input type="text" id="stress-level-slider" name="stresslvl"/>
                </div>
                <div class="condition">
                  <label for="condition">How did you ate:</label>
                  <input type="text" id="condition-slider" name="condition"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6">
              <a href="{{pathFor '/dashboard'}}"><button class="waves-effect red btn left">Cancel</button></a>
              <a href="#"><button type="submit" class="waves-effect waves-green btn right">Submit</button></a>
              </div>
            </div>
          </form>
        </div>
    </div>
</template>
