<template name="addFood">
    <div class="add-food">
        <div class="container">
          <div class="row">
            <h5 class="col m12">add Food</h5>
            <div class="col m6">
                <div class="date-picker">
                    <label>Date:</label>
                    <input type="date" class="datepicker">
                </div>
                <div class="time-picker">
                  <label for="time">Duration:</label>
                  <input class="timepicker" value="{{getCurrentTime}}">
              </div>
              <div class="notes">
                <label for="note">Medicaments:</label>
                <input class="note" type="text" value="">
              </div>
              <div class="notes">
                <label for="note">Notes:</label>
                <textarea id="food-note" class="materialize-textarea"></textarea>
              </div>
            </div>
            <div class="col m6">
              <div class="name">
                <label for="food-name">Drink / Food:</label>
                <input class="food-name" type="text" value="">
              </div>
              <div class="stress">
                <label for="stress-lvl">current Stress Level:</label>
                <input type="text" id="stress-level-slider" name="stress-lvl" value="" />
              </div>
              <div class="condition">
                <label for="condition">current Condition:</label>
                <input type="text" id="condition-slider" name="condition" value="" />
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col m6">
            <a href="{{pathFor 'dashboard'}}"><button class="waves-effect red btn left">Cancel</button></a>
            <a href="{{pathFor 'food-symptoms-list'}}"><button class="waves-effect waves-green btn right">Submit</button></a>
          </div>
        </div>
      </div>
    </div>
</template>
