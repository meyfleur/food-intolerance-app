<template name="addFood">
    <div class="add-food">
        <div class="container">
          <div class="row">
            <h5 class="col m12">add Food</h5>
            <form class="insert-food">
              <div class="row">
                <div class="col m6">
                    <div class="date-picker">
                        <label>Date:</label>
                        <input type="date" name="datepicker" class="datepicker">
                    </div>
                    <div class="time-picker">
                      <label for="time">Time:</label>
                      <input class="timepicker" name="timepicker" value="{{getCurrentTime}}">
                  </div>
                  <div class="notes">
                    <label for="note">Medicaments:</label>
                    <input class="note" type="text" name="medicaments" value="">
                  </div>
                  <div class="notes">
                    <label for="note">Notes:</label>
                    <textarea id="food-note" class="materialize-textarea" name="notes"></textarea>
                  </div>
                </div>
                <div class="col m6">
                  <div class="name">
                    <label for="food-name">Food:</label>
                    <input class="food-name" type="text" name="food" value="">
                  </div>
                  <div class="name">
                    <label for="drink-name">Drink:</label>
                    <input class="drink-name" type="text" name="drink" value="">
                  </div>
                  <div class="stress">
                    <label for="stress-lvl">current Stress Level:</label>
                    <input type="text" id="stress-level-slider" name="stresslvl" value="" />
                  </div>
                  <div class="condition">
                    <label for="condition">current Condition:</label>
                    <input type="text" id="condition-slider" name="condition" value="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col m6">
                <a href="#"><button class="waves-effect red btn left">Cancel</button></a>
                <a href="#"><button type="submit" class="waves-effect waves-green btn right">Submit</button></a>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</template>
