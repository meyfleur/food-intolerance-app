<template name="updateSymptoms">
    <div class="update-symptoms">
        <div class="container">
            <h5>add Symptoms</h5>
            {{#each symptomsset}}
            <form class="update-symptoms">
              <div class="row">
                <div class="col s12 m6">
                    <div class="date-picker">
                        <label>Date:</label>
                        <input type="date" name="date" class="datepicker">
                    </div>
                    <div class="duration-picker">
                        <label for="time">Duration:</label>
                        <input class="durationpicker" name="duration" value="{{duration}}">
                    </div>
                    <div class="notes">
                      <label for="note">Notes:</label>
                      <textarea name="notes" class="materialize-textarea" value="{{notes}}"></textarea>
                    </div>
                </div>
                <div class="col s12 m6">
                    <label for="symptom-name">Symptoms:</label>
                    {{#each symptoms}}
                    <span class="chip">{{this}}<i class="material-icons" data-role="remove">close</i></span>
                    {{/each}}
                    <input type="text" name="symptoms" value="{{symptoms}}" data-role="materialtags"/>
                <div class="intensity">
                  <label for="symptom-intensity">Intensity:</label>
                  <input type="text" id="symptom-intensity-slider" name="intensity"/>
                </div>
                <div class="stress">
                  <label for="stress-lvl">Physical State:</label>
                  <input type="text" id="physical-state-slider" name="physicalState"/>
                </div>
              </div>
           </div>
           <div class="row">
             <div class="col s12 m6">
               <a href="{{pathFor '/food-symptoms-list'}}"><button class="waves-effect red btn left">Cancel</button></a>
               <a href="#"><button type="submit" class="waves-effect waves-green btn right">Update</button></a>
             </div>
           </div>
         </form>
         {{/each}}
      </div>
    </div>
</template>
