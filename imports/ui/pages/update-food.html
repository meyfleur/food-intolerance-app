<template name="updateFood">
    <div class="update-food">
        <div class="container">
          <h5>update Food</h5>
          {{#each foodset}}
          <form class="update-food">
            <div class="row">
              <div class="col s12 m6">
                  <div class="date-picker">
                      <label>Date:</label>
                      <input type="date" name="datepicker" class="datepicker">
                  </div>
                  <div class="time-picker">
                    <label for="time">Time:</label>
                    <input class="timepicker" name="timepicker" value="{{time}}">
                </div>
                <div class="medicaments">
                  <label for="note">Medicaments:</label>
                  <input class="note" type="text" name="medicaments" value="{{medicaments}}">
                </div>
                <div class="notes">
                  <label for="note">Notes:</label>
                  <textarea class="materialize-textarea" name="notes" value="{{notes}}"></textarea>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="name">
                  <label for="food-name">Food:</label>
                  <input class="food-name" type="text" name="food" value="{{food}}">
                </div>
                <div class="name">
                  <label for="drink-name">Drink:</label>
                  <input class="drink-name" type="text" name="drink" value="{{drink}}">
                </div>
                <div class="stress">
                  <label for="stress-lvl">current Stress Level:</label>
                  <input type="text" id="stress-level-slider" name="stresslvl" value=""/>
                </div>
                <div class="condition">
                  <label for="condition">current Condition:</label>
                  <input type="text" id="condition-slider" name="condition" value=""/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6">
              <a href="{{pathFor '/food-symptoms-list'}}"><button class="waves-effect red btn left">Cancel</button></a>
              <a href="#"><button type="submit" class="waves-effect waves-green btn right">Update</button></a>
              </div>
            </div>
          </form>
          {{/each}}
        </div>
    </div>
</template>
